<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 50% 50%, #f7d1ea, #dc94c7);
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border: 5px solid #e1306c;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            background-color: #e1306c;
        }

        .logo::before {
            width: 25px;
            height: 100px;
            border-radius: 50px 0 0 50px;
            top: 10px;
            left: 10px;
        }

        .logo::after {
            width: 25px;
            height: 100px;
            border-radius: 0 50px 50px 0;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
</body>
</html>
